{% extends 'base.html' %}

{% block content %}
  <h1>Order {{ object.id }}</h1>
  <hr>
  <h3>Current Order</h3>
  {% for food in food_list %}
    {{ food.food }} , ${{ food.price }} <br>
  {% endfor %}

  Tax: ${{ object.food_tax }}

  <h3>Total Bill: ${{ object.total_price }}</h3>


{% endblock %}
