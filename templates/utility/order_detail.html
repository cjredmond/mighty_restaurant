{% extends 'base.html' %}

{% block content %}
<a href="{% url 'server_view' %}">Tables</a>
<div class="row">
  <div class="col-md-10">
    <div class="panel">
      <div class="panel-heading">
        <h1>Order {{ object.id }}</h1>
      </div>
      <div class="panel-body">
        <h2 class="bill"><b>Bill</b></h2>
        {% for food in food_list %}
          {{ food.food }} , ${{ food.price }} <br>
        {% endfor %}
        <br>

        <h4>Tax: ${{ object.food_tax }}</h4>

        <h3>Total Bill: ${{ object.total_price }}</h3>
      </div>
    </div>
  </div>
</div>


{% endblock %}
