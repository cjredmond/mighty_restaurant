{% extends 'base.html' %}

{% block content %}
  <h1>Order {{ object.id }}</h1>

  <form class="" action="{% url 'food_create_view' %}" method="post">
      {% csrf_token %}
      {% for food in food_list %}
        {{ food.food }}<input type="checkbox" name="food" value="">
      {% endfor %}
      <!-- <input type="text" name="description" value="" placeholder="Description of Food"> -->
      <!-- <input type="number" step="any" name="price" value="" placeholder="Price"> -->
      <input type="submit" name="" value="Submit">
  </form>

  <hr>
  <h3>Current Order</h3>
  {% for food in food_list %}
    {{ food.food }} , ${{ food.price }} <br>
  {% endfor %}


{% endblock %}
