{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
     <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
  </head>
  <body>

    <a name="top"></a>
    <a href="{% url 'index_view' %}">Home</a> <br>

<div class="container">



<div class="row" style="height:10vh;">
</div>

    {% for order in object_list %}
    {% if not order.finished %}
      <div class="row orders">
        <div class="col-md-8">
            <div class="panel">
              <div class="panel-body">

  <a href="{% url 'order_update_view' order.id %}" style="color:blue; font-size:40px;">Order {{ order.id }}:
  {% for x in order.contents %}
   |  {{ x }} |
  {% endfor %}</a>

    </div>
  </div>
  </div>

    {% endif %}
    {% endfor %}
  </div>

  </div>
  <a href="#Top">Back of Page</a>
  </body>
</html>
